<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavScript logic building</title>
</head>
<body>
    <h1 style="background-color: coral;">JavaScript logic Building</h1>
    <button onclick="showMessage()" style="background-color: black; color: aliceblue;border: none;border-radius: 3px;">Display Greeting</button>
    <button onclick="calculateSum()" style="background-color: black; color: aliceblue;border: none;border-radius: 3px;">Calculate Sum</button>
    <button onclick="evenOddNum()" style="background-color: black; color: aliceblue;border: none;border-radius: 3px;">Check Number</button>
    <button onclick="strLen()" style="background-color: black; color: aliceblue;border: none;border-radius: 3px;">Calculate length</button>
    <button onclick="mulTable()" style="background-color: black; color: aliceblue;border: none;border-radius: 3px;">Multiplication Table</button>
    <button onclick="sum()" style="background-color: black; color: aliceblue;border: none;border-radius: 3px;">Sum</button>
    <button onclick="largest()" style="background-color: black; color: aliceblue; border: none;border-radius: 3px;">Largest</button>
    <button onclick="randNum()" style="background-color: black; color: aliceblue; border: none;border-radius: 3px;">Random</button>
    <script src="script.js"></script>
</body>
</html>
